<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="product-card">
      <div class="product-image-wrapper">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 769px)">
          <source srcset="images/image-product-mobile.jpg" media="(min-width: 320px)">
          <img src="images/image-product-desktop.jpg" alt="">
        </picture>
      </div>
      
      <div class="product-text-wrapper">
        <p class="sub-title">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="main-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-wrapper">
          <h2>$149.99</h2>
          <del>$169.99</del>
        </div>
        <a href="#" class="add-to-cart-btn"> Add to Cart</a>
      </div>
    </div>
  </main>
  
</body>
</html>
